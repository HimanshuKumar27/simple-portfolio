<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Himanshu Kumar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-xl font-bold"></h1>
        <nav class="hidden md:flex space-x-6">
          <a href="index.html" class="hover:text-purple-600">Home</a>
          <a href="skills.html" class="hover:text-purple-600">Skills</a>
          <a href="education.html" class="hover:text-purple-600">Education</a>
          <a href="projects.html" class="hover:text-purple-600">Projects</a>
          <a href="contact.html" class="text-purple-600 font-bold">Contact</a>
        </nav>
      </div>
    </header>
    <main class="max-w-2xl mx-auto px-4 py-16">
      <h2 class="text-3xl font-bold mb-8 text-center">Get in Touch</h2>
      <form class="bg-white shadow-md rounded-2xl p-6 space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200"
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200"
          />
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700"
            >Message</label
          >
          <textarea
            id="message"
            name="message"
            rows="4"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200"
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full bg-violet-600 text-white py-2 rounded-md hover:bg-violet-700 transition"
        >
          Send Message
        </button>
      </form>
    </main>
    <footer class="bg-white shadow-inner py-4 text-center text-sm">
      <div class="mt-6 flex justify-center space-x-6 text-2xl text-gray-700">
        <a
          href="https://github.com/HimanshuKumar27"
          target="_blank"
          class="hover:text-black transition"
        >
          <i class="fab fa-github"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/himanshu-kumar-27z"
          target="_blank"
          class="hover:text-blue-600 transition"
        >
          <i class="fab fa-linkedin"></i>
        </a>
        <a
          href="mailto:365himanshukumar@gmail.com"
          class="hover:text-red-500 transition"
        >
          <i class="fas fa-envelope"></i>
        </a>
        <a
          href="https://www.instagram.com/great_himanshu_27"
          target="_blank"
          class="hover:text-pink-500 transition"
        >
          <i class="fab fa-instagram"></i>
        </a>
      </div>

  </body>
</html>
