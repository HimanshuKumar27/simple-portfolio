<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Himanshu Kumar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold"></h1>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="skills.html" class="hover:text-blue-600">Skills</a>
        <a href="education.html" class="hover:text-blue-600">Education</a>
        <a href="projects.html" class="hover:text-blue-600">Projects</a>
        <a href="contact.html" class="text-blue-600 font-bold">Contact</a>
      </nav>
    </div>
  </header>
  <main class="max-w-2xl mx-auto px-4 py-16">
    <h2 class="text-3xl font-bold mb-8 text-center">Get in Touch</h2>
    <form class="bg-white shadow-md rounded-2xl p-6 space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200">
      </div>
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea id="message" name="message" rows="4" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Send Message</button>
    </form>
  </main>
  <footer class="bg-white shadow-inner py-4 text-center text-sm">
    <p>© 2025 Great Himanshu. Built with ♥ using TailwindCSS & UIverse.</p>
  </footer>
</body>
</html>
